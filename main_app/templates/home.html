{% extends 'base.html' %}
{% block content %}

<div class="hero">
    <h1>Welcome to record collector app!</h1>
  </div>
  
  <h1>Record List</h1>
  
  
  {%  for record in records %}
  <div class="row">
  <div class="col s12 m6">
  <div class="card">
      <!-- add this single line below -->
      <a href="/records/{{ record.id }}">
          <div class="card-content">
          <span class="card-title">{{ record.title }}</span>
          <p>Artist: {{ record.artist }}</p>
          <p>Year: {{ record.year }}</p>
  
      </div>
      <!-- and this following one as well -->
      
    </div>
    </div>
  </a>
  </div>
  
  {% endfor %}
  
  
  {% endblock %}
