{% extends 'base.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Here is your form, please submit your record
    <form method="POST" action='/records/records_create/'>
        {% csrf_token %}
        <label for="name">Title</label><br>
        <input type="text" id="title" name="title" /><br>
        <input type="text" name="artist" placeholder="Enter Artist" /><br>
        <input type="number" name="year" placeholder="Enter Year"/><br>
        <input type="text" name="label" placeholder="Enter Label"/><br>
        <textarea name="description" id="description" cols="30" rows="10"placeholder="description"></textarea>
        <br>
        
        <button type="submit">Submit Record</button>
    </form>
</body>
</html>


{% endblock %}
