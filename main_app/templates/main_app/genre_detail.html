{% extends 'base.html' %}
{% block content %}

<h1>Genre Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ genre.genre }}</span>
      </div>
      <div class="card-action">
        <a href="{% url 'genres_update' genre.id %}">Edit</a>
        <a href="{% url 'genres_delete' genre.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>


{% endblock %}
