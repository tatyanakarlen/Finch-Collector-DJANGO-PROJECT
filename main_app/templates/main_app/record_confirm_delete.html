{% extends 'base.html' %}
{% block content %}

<h4> Are you sure you want to delete <span class="teal-text">{{ object.title }}</span> ?</h1>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'detail' record.id %}">Cancel</a>

</form>

{% endblock %}
